<h1>Create a new Freetext question</h1>
<div id="createFreetextQuestion" ng-init="init()">
   <h3>Question:</h3>
   <textarea id="questionTitle" type="text" class="questiontitle" ng-model="question.question" placeholder="Enter your title here" rows="1"></textarea>
   <hr>
   <div class="row-fluid">
      <div class="span6">
         <h3>CODE</h3>
         <textarea id="code" type="text" class="codearea" ng-model="question.code" rows="12"></textarea>
      </div>
   </div>
   <hr>
    <a href="/#/list" class="btn btn-primary">Cancel</a>
    <button class="btn btn-primary" id="saveQuestion" ng-click="save()">Save this question</button>

</div>
