<h1>All questions found:</h1>
<div id="listQuestions" ng-init="fetch()">
   <table>
      <tr><th>Question</th></tr>
      <tr ng-repeat="question in questions">
        <td>{{question.question}}</td><td><a href="/voteqr/{{question._id}}"><i class="icon-qrcode"></i></a></td><td><a><i class="icon-edit"></i></a></td><td><a><i class="icon-remove-sign"></i></a></td>
      </tr>
   </table>
</div>
